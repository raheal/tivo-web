<div id="explorerDiv">
<table id="fileExplorerTable" class="table table-bordered table-sm table-condensed table-hover table-striped">
  <thead>
    <tr>
      <th>Filename</th>
      <th>Size</th>
      <th>Extension</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of fileset">
      <td>{{f.name}}</td>
      <td>{{f.size}}</td>
      <td>{{f.fileExtension}}</td>
    </tr>
  </tbody>
</table>
</div>
