<div id="navigationLogTab" style="padding: 2px; border-style: none; background-image: linear-gradient( #D8D8D8 5% , #F8F8FF 70%);">
  <div id="buttonPanel" style="padding:6px">
   <!-- <button style="cursor:unset" onclick="window.location.href = '/active';">Summary Panel</button>&nbsp; -->
   <button style="cursor:unset" onclick="window.location.href = '/history';">Download Log</button>&nbsp;
   <button style="cursor:unset" onclick="window.location.href = '/dashboard';">Live Dashboard</button>&nbsp;
   <label>&nbsp;Filter by filename:&nbsp;</label>
   <input type="text" size="50" name="search" [(ngModel)]="search" />
   </div>
 </div>

<div id="downloadLogDiv">
<form>
  <table id="downloadLogTable" class="table table-bordered table-sm table-condensed table-hover table-striped">
    <thead>
      <tr>
        <th>Url</th>
        <th>Start</th>
        <th>End</th>
        <th>Output</th>
        <th>Stage</th>
        <th>Status</th>
        <th>Message</th>
        <th>Timestamp</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of downloadLogData | keyvalue  | log : search; let i = index">
        <td style="width: 20%">{{r.value.request.url}}</td>
        <td style="width: 2%">{{r.value.request.startFileNumber}}</td>
        <td style="width: 2%">{{r.value.request.endFileNumber}}</td>
        <td style="width: 5%">{{r.value.request.outputFileName}}</td>
        <td style="width: 5%">{{r.value.stage}}</td>
        <td style="width: 4%">{{r.value.status | status}}</td>
        <td style="width: 7%">{{r.value.statusMessage}}</td>
        <td style="width: 10%">{{r.value.timestamp | date : 'full'}}</td>
      </tr>
    </tbody>
  </table>
</form>

</div>
